<div class="task-list">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#add-modal'">
        Add Task
    </button>
    <div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <app-task-forms (formCreateSubmit)="addTask($event)" [isUpdate]="false"></app-task-forms>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div *ngIf="isLoading" class="loading">
        <p>Loading tasks...</p>
    </div>

    <!-- Task list -->
    <div *ngIf="!isLoading && tasks.length > 0">
        <div *ngFor="let task of tasks" [class.completed]="task.isCompleted">
            <app-task-items [checked]="task.isCompleted" [task]="task"></app-task-items>
        </div>
    </div>

    <!-- No tasks message -->
    <div *ngIf="!isLoading && tasks.length === 0">
        <p>No tasks found.</p>
    </div>
</div>
